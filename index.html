<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>七夕节快乐</title>
    <link rel="icon" type="image/x-icon" href="爱情.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "微软雅黑", sans-serif;
        }

        #cas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 5, 24, 1);
            z-index: 0;
        }

        .city {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }

        .city img {
            width: 100%;
            height: auto;
            display: block;
        }

        #moon {
            position: absolute;
            width: 10vw;
            max-width: 100px;
            top: 5%;
            right: 5%;
            z-index: 150;
        }

        .page_one .content {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 200;
            top: 10%;
            text-align: center;
            color: #fff;
        }

        .corner-img {
            width: 15vw;
            max-width: 100px;
        }

        .btn-groups {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
            z-index: 200;
            position: relative;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            background-color: rgba(255, 0, 100, 0.7);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        audio {
            display: none;
        }
    </style>
</head>

<body onselectstart="return false">
    <!-- 对话部分 -->
    <div class="page_one">
        <div class="content">
            <div class="text_wrapper">
                <img src="1756436186949.jpg" alt="" class="corner-img">
                <div class="text">
                    宝宝~七夕节快乐呀~
                </div>
            </div>
        </div>
        <div class="btn-groups">
            <div id="yes" class="btn btn-a"><span>嗯快乐~</span></div>
            <div id="no" class="btn btn-b"><span>还行吧</span></div>
        </div>
    </div>

    <!-- 烟花部分 -->
    <canvas id="cas">浏览器不支持canvas</canvas>
    <div class="city">
        <img src="city.png" alt="">
    </div>
    <img src="moon.png" alt="" id="moon" style="visibility: visible;">

    <!-- 音乐 -->
    <audio autoplay loop id="music">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- JS脚本 -->
    <script src="jquery.min.js"></script>
    <!-- fire.js需要在里面处理canvas尺寸 -->
    <script>
        // 获取canvas
        const canvas = document.getElementById('cas');
        const ctx = canvas.getContext('2d');

        // 设置canvas尺寸自适应屏幕
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 示例烟花动画（可替换为你fire.js原逻辑）
        let particles = [];
        function random(min, max) { return Math.random() * (max - min) + min; }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = random(-3, 3);
                this.vy = random(-5, -1);
                this.alpha = 1;
                this.color = color;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.alpha -= 0.01;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createFirework() {
            const x = random(100, canvas.width - 100);
            const y = canvas.height - 50;
            const colors = ['#ff3c3c', '#ffea3c', '#3cff3c', '#3cafff', '#d33cff'];
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(random(0, colors.length))]));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.02) createFirework();
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
