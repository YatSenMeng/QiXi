<!DOCTYPE html>
<html>

<head>

    <title>七夕节快乐</title>
    <meta name="language" content="zh-CN">
    <link rel="icon" type="image/x-icon" href="爱情.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .city {
            width: 100%;
            position: fixed;
            bottom:
                0px;
            z-index: 100;
        }

        .city img {
            width: 100%;
        }

        audio {
            opacity: 0;
        }
    </style>
    <title>
        放烟花
    </title>
    <link href="modal.css" rel="stylesheet" />
</head>

<body onselectstart="return false">
    <!--对话部分-->
    <div class="share_img"><img src="a8b.png" alt=""></div>

    <div class="page_one">
        <div class="content">
            <div class="text_wrapper">
                <img src="微信图片_2025-08-29_112207_529.jpg" alt="" class="corner-img" >
                <div class="text">
                    宝宝~七夕节快乐呀~
                </div>
            </div>
        </div>
        <div class="btn-groups">
            <div class="heart-btn">
                <div id="yes" class="btn btn-a"><span>嗯快乐~</span></div>
            </div>
            <div id="no" class="btn btn-b"><span>还行吧</span></div>
        </div>
    </div>
    <!--烟花部分-->
    <canvas id='cas' style="background-color:rgba(0,5,24,1)">
        浏览器不支持canvas
    </canvas>
    <div class="city">
        <img src="city.png" alt="" />
    </div>
    <img src="moon.png" alt="" id="moon" style="visibility: hidden;" />
    <div style="display:none">
        <div class="shape">
            Lucy
        </div>
        <div class="shape">
            七夕节快乐
        </div>
    </div>
    <!--音乐部分-->
    <audio autoplay loop id="music">
        <source src="music.mp3" />
    </audio>
    <iframe id="iframMusic" allow="autoplay" style="display:none" src="blank.mp3"></iframe>
    <script src="jquery.min.js"></script>
    <script src="fire.js"></script>
    <script src="talk.js"></script>
</body>

</html>
